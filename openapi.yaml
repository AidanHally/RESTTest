      title: ckd_srp_efficiency
      type: object
      properties:
        compression_state:
          title: compression_state
          type: string
          description: |-
            SRP Compression state
                                
        overall_efficiency_ratio_to_one:
          title: overall_efficiency_ratio_to_one
          type: number
          description: |-
            SRP Overall Efficiency Ratio is the ratio between the sum of subscribed and
                                    snapshot
                                    capacity for user devices and the user used capacity.
                                    Format: "1.0:1" will be returned as 1.0.
                                
          format: double
        data_reduction_ratio_to_one:
          title: data_reduction_ratio_to_one
          type: number
          description: |-
            SRP Data Reduction Ratio is the ratio between the sum of owned and RDP logical
                                    (128K
                                    track size) capacity for all compression enabled devices and the user used capacity for
                                    all compression enabled devices.
                                    Format: "1.0:1" will be returned as 1.0.
                                
          format: double
        data_reduction_enabled_percent:
          title: data_reduction_enabled_percent
          type: number
          description: |-
            SRP Data Reduction Enabled Percent represents the combined effect of compression
                                    and
                                    deduplication.
                                
          format: double
        virtual_provisioning_savings_ratio_to_one:
          title: virtual_provisioning_savings_ratio_to_one
          type: number
          description: |-
            SRP Virtual Provisioning Savings Ratio is the ratio between the subscribed
                                    capacity for
                                    user devices and the difference between allocated and shared capacity for user devices.
                                    Format: "1.0:1" will be returned as 1.0.
                                
          format: double
        snapshot_savings_ratio_to_one:
          title: snapshot_savings_ratio_to_one
          type: number
          description: |-
            SRP Snapshot Savings Ratio is the ratio between snapshot capacity and the
                                    difference
                                    between modified snapshot capacity and non shared snapshot capacity.
                                    Format: "1.0:1" will be returned as 1.0.
                                
          format: double
        unreducible_data_tb:
          title: unreducible_data_tb
          type: number
          description: |-
            Unreducible data is the amount of data that no technology can reasonably reduce
                                    further
                                    in TB.
                                
          format: double
        reducible_data_tb:
          title: reducible_data_tb
          type: number
          description: |-
